{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    
    <link rel="stylesheet" href="{%static 'css/checkout.css' %}">
  </head>
  <body>
    <div  class="d-flex align-items-center justify-content-center" style="background-color: blueviolet;height: 20vh; width: 100%;">
      <h1 class="text-center text-white">The Moonlight Resart</h1>
    </div>
    <div class="limiter m-3 d-flex align-items-center justify-content-center">
      <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-52 p-b-33">
          <form class="signup login100-form validate-form flex-sb flex-w" method="POST" action="">
            {% csrf_token %}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <p class="info m-3">NOTE: You will <strong>NOT</strong> be charged money.&#13;So you can continue and test the app! Cheers &#x1f603; 
            </p>

            <div class="p-t-31 p-b-9 m-2 d-flex align-items-center justify-content-center ">
              <label for="id_name" class="txt1">
                {% trans 'Name' %}
              </label>
              <input class="input100 wrap-input100 validate-input m-2" data-validate = "Name is required" type="text" name="name" placeholder="Name ( Not Required )"  id="id_name">
              <span class="focus-input100"></span>
            </div >
            <div class="p-t-31 p-b-9 m-2 d-flex align-items-center justify-content-center ">
              <label for="id_email" class="txt1" style="display: inline; ">
                {% trans 'Email' %}
              </label>
              <input class="input100 wrap-input100 validate-input m-2" data-validate = "Email is required"  type="email" name="email" placeholder="Email ( Not Required ) "  id="id_email" >
              <span class="focus-input100"></span>
            </div>
    

            <div class="container-login100-form-btn m-t-27 m-2 d-flex align-items-center justify-content-center">
              <button type="submit" class="login100-form-btn p-1">
                {% trans 'Randomize Data and Continue' %}
              </button>
            </div>
          </form>
          <p class="p-t-15 text-center"> P.S. This form generates random data so your data is <strong>NOT</strong> publicly visible! </p>

        </div>
      </div>
    </div>
    
    
    <div id="dropDownSelect1"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
  
</html>
