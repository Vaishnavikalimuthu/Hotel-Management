{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Booking Form</title>
    <link rel="stylesheet" href="{% static 'css/marina_beach_landing.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    
  </head>
  <body style="background-color: plum;">
    <div class="d-flex flex-column align-items-center justify-content-center m-3">
      <img src="{% static 'images/logo1.jpg' %}" height="120px" width="120px">
    
    </div>
    <div class="nav container-fluid d-flex flex-column align-items-center justify-content-center">
      
      <h1 id="logo" class="text-center" style="color: #fff;">The Moonlight Resart</h1>
    </div>
    
    <div class="d-flex flex-column align-items-center justify-content-center check_availability">
      <div class="headings m-4">
        <h2>The Moonlight Resart Room Booking</h2>
      </div>

      <div id="search-bar" style="color: #fff;">
        <form method="POST"
          class="search-form m-0 container"
          action="">
          {% csrf_token %}
        <div class="date-row row">
          <div class="form-group d-flex justify-content-space-between col-sm-6 ">
            {{form.check_in.errors}}
            <label class="mr-2" for="{{form.check_in.id_for_label}}">From:</label>
            {{form.check_in}}
          </div>
          <div class="form-group d-flex justify-content-space-around  col-sm-6 ">
            {{form.check_out.errors}}
            <label for="{{form.check_out.id_for_label}}">To: </label>
            {{form.check_out}}
          </div>
        </div>
        <div class="room-row row">
          {{form.room_category.errors}}
          <label for="{{form.room_category.id_for_label}}">Room Category ::</label>
          {{form.room_category}}
        </div>
        <div class="form-group row mw-50 m-2">
          <button class="btn btn-primary col-12  mw-50 " type="submit">Find Room</button>
        </div>
      </form>
    </div>
  </div>
</div>

  </body>
</html>
